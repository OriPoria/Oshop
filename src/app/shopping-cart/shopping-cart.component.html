<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
            <p>
                You have {{ cart.totalItemsCount }} items in your shopping cart. 
                <button (click)="clearCart()" class="btn btn-light btn-sm">Clear Shopping Cart</button>
        
            </p>
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart.myItems">
                        <td>
                            <img [src]="item.product.imageUrl" class="thumbnail" alt="">
                        </td>
                        <td>
                            {{ item.product.title }}
                        </td>
                        <td>
                            {{ item.quantity}}
                        </td>
                        <td>
                            {{ item.totalPrice | currency:'USD':true }}
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>
                            <img src="" alt="">
                        </th>
                        <th></th>
                        <th> {{ cart.totalPrice | currency:'USD':true}} </th>
                    </tr>
                </tfoot>
            </table>
            <a
            routerLink="/check-out"
            *ngIf="cart.myItems.length"
            class="btn btn-primary btn-sm">
            Check Out
            </a>
</ng-container>
